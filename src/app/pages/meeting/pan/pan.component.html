<div class="pan-header">{{topic.topic}}</div>
<textarea class="form-control" placeholder="Note" rows="3"></textarea>
<div class="btns" fxLayout="row" fxLayoutAlign="space-between start">
  <div class="e-btn ">
    <mdb-icon class="mr-1" fas icon="user-tag"></mdb-icon>
    To-do
  </div>
  <div class="e-btn">
    <mdb-icon class="mr-1" fas icon="check"></mdb-icon>
    Resolve
  </div>
</div>
<div fxLayout="row">
  <div class="owner-label">Owner:</div>
  <div class="owner-name">{{topic.user[0].name}}</div>
</div>

<div class="mt-2" fxLayout="row" fxLayoutAlign="start start">
  <div class="owner-label mt-0">Voting:</div>
  <div class="mr-3 vote-up" fxLayout="row" fxLayoutAlign="start center">
    <mdb-icon style="margin-right: 3px; font-size: 14px;" class="" fas icon="check"></mdb-icon>
    <div>{{ topic?.votes_up?.length || 0 }}</div>
  </div>
  <div class="vote-down" fxLayout="row" fxLayoutAlign="start center" style="padding-top: 2px;">
    <mdb-icon class="" fas icon="times"></mdb-icon>
    <div>{{ topic?.votes_down?.length || 0 }}</div>
  </div>

  <div style="margin-left: auto; font-size: 20px;  color: #686868;">
    <mdb-icon class="icon-file" style="cursor: pointer;" fas icon="file-alt" (click)="onOpenDocument()"></mdb-icon>
  </div>

</div>
